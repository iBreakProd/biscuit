apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: my-registry/biscuit-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: REDIS_URL
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: GOOGLE_REDIRECT_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: JWT_SECRET
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: FRONTEND_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: OPENAI_API_KEY
            - name: TAVILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: TAVILY_API_KEY
            - name: QDRANT_URL
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: QDRANT_URL
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: biscuit-secrets
                  key: QDRANT_API_KEY
            - name: PORT
              value: "3001"
            - name: PLANNING_MODEL
              value: "gpt-4o-mini"
            - name: EMBEDDING_MODEL
              value: "text-embedding-3-small"
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
      nodePort: 30001
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 80
